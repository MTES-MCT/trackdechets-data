version: 2
models:
  - name: unites_legales
    columns:
      - name: siren
        data_type: text
        description: "Numéro unique de l'entreprise (source: base Sirene)"
      - name: siret_siege
        data_type: text
        description: "Numéro unique de l'établissement siège (source: base Sirene)"
      - name: etat_administratif
        data_type: text
        description: >-
          État administratif de l'unité légale. 'A' pour Active, 'C' pour Cessée (source : base Sirene)
      - name: statut_diffusion
        data_type: text
        description: "Statut de diffusion de le l'unité légale (source : base Sirene)"
        meta:
          enum:
            - O
            - P
      - name: nombre_etablissements
        data_type: text
        description: "Nombre des établissements de l'unité légale (source : base Sirene)"
      - name: nombre_etablissements_ouverts
        data_type: text
        description: "Nombre des établissements ouverts de l'unité légale (source : base Sirene)"
      - name: nom_complet
        data_type: text
        description: >-
          Champs construit depuis les champs de dénomination : denomination de l'unité légale | Nom et
          prénom | Nom inconnu (dénomination usuelle : construite à partir des trois champs de dénomination
          usuelle de la base SIRENE) (sigle de l'unité légale)
      - name: nature_juridique
        data_type: text
        description: "Nature juridique de l'unité légale (source : base Sirene)"
      - name: colter_code
        data_type: text
        description: >-
          Code affilié à une collectivité territoriale (Commune - code INSEE, EPCI - n° SIREN, Département
          - Code INSEE + 'D' (sauf cas particulier), Région - Code INSEE)
      - name: colter_code_insee
        data_type: text
        description: Code INSEE de la collectivité territoriale
      - name: colter_elus
        data_type: text
        description: >-
          Élus enregistrés au Répertoire National des Élus(source : Ministère de l'Intérieur et des Outre-Mer)
      - name: colter_niveau
        data_type: text
        description: Niveau de collectivité territoriale
        meta:
          enum:
            - commune
            - epci
            - departement
            - region
            - particulier
      - name: date_mise_a_jour_insee
        data_type: text
        description: 'Date de mise à jour de la donnée dans la base Sirene (source: base Sirene)'
      - name: date_mise_a_jour_rne
        data_type: text
        description: 'Date de mise à jour de la donnée dans le RNE (source : le RNE)'
      - name: egapro_renseignee
        data_type: text
        description: >-
          Indique si au moins un établissement a un indice égalité professionnel H/F renseigné (source
          : Ministère du Travail du Plein emploi et de l'Insertion)
      - name: est_achats_responsables
        data_type: boolean
      - name: est_alim_confiance
        data_type: boolean
      - name: est_association
        data_type: boolean
        description: "L'unité légale est une association (source : base Sirene)"
      - name: est_entrepreneur_individuel
        data_type: boolean
        description: 'Entreprise individuelle (source : base Sirene)'
      - name: est_entrepreneur_spectacle
        data_type: boolean
        description: >-
          Entreprise ayant une licence d'entrepreneur du spectacle (source : Ministère de la Culture)
      - name: est_patrimoine_vivant
        data_type: boolean
      - name: statut_entrepreneur_spectacle
        data_type: text
        description: >-
          Statut des établissements ayant fait une demande de licence d'entrepreneur du spectacle (source
          : Ministère de la Culture)
      - name: est_ess
        data_type: booleanring
        description: >-
          Entreprises appartenant au champ de l'économie sociale et solidaire (source : base Sirene et
          ESS France)
      - name: est_organisme_formation
        data_type: boolean
        description: >-
          Entreprise ayant au moins un établissement organisme de formation (source : Ministère du Travail)
      - name: est_qualiopi
        data_type: boolean
        description: >-
          Entreprise ayant une certification de la marque « Qualiopi » (source : Ministère du Travail)
      - name: est_service_public
        data_type: boolean
        description: >
          Uniquement les structures reconnues comme service public.  Attention : Cette donnée se base
          sur des règles de gestion documentées ici: https://github.com/annuaire-entreprises-data-gouv-fr/search-infra/blob/97b81953f060015b881f44482897a066f2cd34cf/data_enrichment.py#L103.  Cette
          donnée n'est pas exhaustive et peut contenir des faux positifs.
      - name: est_societe_mission
        data_type: boolean
        description: 'Société qui appartient au champ des sociétés à mission (source : base Sirene)'
      - name: liste_elus
        data_type: text
        description: >-
          Liste des élus s'il s'agit de collectivé territoriale (source : Ministère de l'Intérieur et
          des Outre-Mer)
      - name: liste_id_organisme_formation
        data_type: text
        description: >-
          Liste des numéros de déclaration d'activité des établissement organismes de formation (source
          : Ministère du Travail)
      - name: liste_idcc
        data_type: text
        description: "Liste des conventions collectives de l'unité légale (source : Ministère du travail)"
      - name: est_siae
        data_type: booleaning
        description: "Structure d'insertion par l'activité économique (source : Marché de l'Inclusion)"
      - name: type_siae
        data_type: text
        description: "Type de structure de l'inclusion (source : Marché de l'Inclusion)"
