            data_type: string
          - name: N° d'enregistrement
            data_type: string
          - name: Adresse
            data_type: string
          - name: Pays
            data_type: string
          - name: Code postal
            data_type: string
          - name: Commune
            data_type: string
          - name: Ville d'implantation de l'établissement
            data_type: string
          - name: Pays de l'établissement
            data_type: string
          - name: Installation de valorisation bénéficiant du consentement pré
            data_type: string
          - name: Statut de l'opérateur
            data_type: string
          - name: Date du statut
            data_type: string
          - name: Département de l'établissement
            data_type: string
          - name: SIRET
            data_type: string
          - name: S3IC
            data_type: string
          - name: Raison de refus
            data_type: string
          - name: Nombre de notifications réservées
            data_type: string
          - name: Indicateur d'activité
            data_type: string
          - name: inserted_at
            data_type: DateTime64(3)
