version: 2
sources:
  - name: raw_zone_gistrid
    description: Données extraites de de GISTRID, relative au PNTTTD.
    loader: custom
    tables:
      - name: notifications
        description: >
          Données sur les notifications. Une notification peut apparaitre plusieurs fois.
        columns:
          - name: numéro de notification
            data_type: string
          - name: type de dossier
            data_type: string
          - name: état du dossier
            data_type: string
          - name: département du dossier
            data_type: string
          - name: nom du notifiant
            data_type: string
          - name: numéro GISTRID du notifiant
            data_type: string
          - name: commune du notifiant
            data_type: string
          - name: pays du notifiant
            data_type: string
          - name: nom du producteur
            data_type: string
          - name: commune du producteur
            data_type: string
          - name: pays du producteur
            data_type: string
          - name: numéro SIRET de l'installation de traitement
            data_type: string
          - name: nom de l'installation de traitement
            data_type: string
          - name: numéro GISTRID de l'installation de traitement
            data_type: string
          - name: commune de l'installation de traitement
            data_type: string
          - name: pays de l'installation de traitement
            data_type: string
          - name: date du consentement français
            data_type: string
          - name: date autorisée du début des transferts
            data_type: string
          - name: date autorisée de la fin des transferts
            data_type: string
          - name: code D/R
            data_type: string
          - name: code CB
            data_type: string
          - name: code CED
            data_type: string
          - name: code OCDE
            data_type: string
          - name: code Y
            data_type: string
          - name: code H
            data_type: string
          - name: Caractéristiques physiques
            data_type: string
          - name: quantité autorisée
            data_type: string
          - name: unité
            data_type: string
          - name: Nombre total de transferts autorisés
            data_type: string
          - name: somme des quantités reçues
            data_type: string
          - name: Nombre des transferts réceptionnés
            data_type: string
          - name: annee
            data_type: uint16
          - name: pays de transit
            data_type: string
          - name: inserted_at
            data_type: datetime64(3)
      - name: installations
        description: >
          Données sur les installations GISTRID.
        columns:
          - name: Type d'opérateur
            data_type: string
          - name: Numéro GISTRID
            data_type: string
          - name: Nom de la société
            data_type: string
          - name: N° d'enregistrement
            data_type: string
          - name: Adresse
            data_type: string
          - name: Pays
            data_type: string
          - name: Code postal
            data_type: string
          - name: Commune
            data_type: string
          - name: Ville d'implantation de l'établissement
            data_type: string
          - name: Pays de l'établissement
            data_type: string
          - name: Installation de valorisation bénéficiant du consentement pré
            data_type: string
          - name: Statut de l'opérateur
            data_type: string
          - name: Date du statut
            data_type: string
          - name: Département de l'établissement
            data_type: string
          - name: SIRET
            data_type: string
          - name: S3IC
            data_type: string
          - name: Raison de refus
            data_type: string
          - name: Nombre de notifications réservées
            data_type: string
          - name: Indicateur d'activité
            data_type: string
          - name: inserted_at
            data_type: DateTime64(3)
      - name: notifiants
        description: >
          Données sur les notifiants GISTRID.
        columns:
          - name: Type d'opérateur
            data_type: string
          - name: Numéro GISTRID
            data_type: string
