version: 2
sources:
  - name: raw_zone_zammad
    description: Données extraites de Zammad
    loader: meltano
    tables:
      - name: tickets
        description: >
          Données sur les tickets Zammad.
        columns:
          - name: id
            description: identifiant unique du ticket
            tests:
              - not_null
              - unique
            data_type: int64
          - name: group_id
            data_type: int64
          - name: priority_id
            data_type: int64
          - name: state_id
            data_type: int64
          - name: number
            data_type: string
          - name: title
            data_type: string
          - name: owner_id
            data_type: int64
          - name: customer_id
            data_type: int64
          - name: close_at
            data_type: datetime64(6, 'utc')
          - name: last_contact_at
            data_type: datetime64(6, 'utc')
          - name: last_contact_customer_at
            data_type: datetime64(6, 'utc')
          - name: create_article_type_id
            data_type: int64
          - name: create_article_sender_id
            data_type: int64
          - name: article_count
            data_type: int64
          - name: preferences
            data_type: string
          - name: updated_by_id
            data_type: int64
          - name: created_by_id
            data_type: int64
          - name: created_at
            data_type: datetime64(6, 'utc')
          - name: updated_at
            data_type: datetime64(6, 'utc')
          - name: referencing_checklist_ids
            data_type: String
          - name: article_ids
            data_type: String
          - name: ticket_time_accounting_ids
            data_type: String
          - name: tags
            data_type: String
          - name: _dlt_load_id
            data_type: String
          - name: _dlt_id
            data_type: String
          - name: first_response_at
            data_type: datetime64(6, 'utc')
          - name: last_contact_agent_at
            data_type: datetime64(6, 'utc')
          - name: last_owner_update_at
            data_type: datetime64(6, 'utc')
          - name: time_unit
            data_type: string
          - name: organization_id
            data_type: int64
          - name: first_response_in_min
            data_type: int64
          - name: first_response_diff_in_min
            data_type: int64
          - name: last_close_at
            data_type: datetime64(6, 'utc')
          - name: pending_time
            data_type: datetime64(6, 'utc')
          - name: first_response_escalation_at
            data_type: datetime64(6, 'utc')
          - name: escalation_at
            data_type: datetime64(6, 'utc')
      - name: tags
        description: >
          Contient la liste des tags pour chaque tickets. Une ligne par ticket ayant des tags.
        columns:
          - name: ticket_id
            description: identifiant du ticket
            tests:
              - not_null
            data_type: bigint
          - name: tags
            data_type: ARRAY
          - name: _sdc_extracted_at
            data_type: timestamp without time zone
          - name: _sdc_received_at
            data_type: timestamp without time zone
          - name: _sdc_batched_at
            data_type: timestamp without time zone
          - name: _sdc_deleted_at
            data_type: timestamp without time zone
          - name: _sdc_sequence
            data_type: bigint
          - name: _sdc_table_version
            data_type: bigint
          - name: _sdc_sync_started_at
            data_type: bigint
      - name: users
        description: >
          Données des utilisateurs Zammad. Un utilisateur peut être aussi bien un utilisateur interne
          (membre de l'équipe)
          qu'un utilisateur externe (utilisateur de Trackdéchets ayant créé un ticket support).
        columns:
          - name: id
            description: identifiant unique de l'utilisateur
            tests:
              - unique
              - not_null
            data_type: int64
          - name: login
            data_type: string
          - name: firstname
            data_type: string
          - name: lastname
            data_type: string
          - name: email
            data_type: string
          - name: web
            data_type: string
          - name: phone
            data_type: string
          - name: fax
            data_type: string
          - name: mobile
            data_type: string
          - name: department
            data_type: string
          - name: street
            data_type: string
          - name: zip
            data_type: string
          - name: city
            data_type: string
          - name: country
            data_type: string
          - name: address
            data_type: string
          - name: vip
            data_type: bool
          - name: verified
            data_type: bool
          - name: active
            data_type: bool
          - name: note
            data_type: string
          - name: login_failed
            data_type: int64
          - name: out_of_office
            data_type: bool
          - name: preferences
            data_type: string
          - name: updated_by_id
            data_type: int64
          - name: created_by_id
            data_type: int64
          - name: created_at
            data_type: datetime64(6, 'utc')
          - name: updated_at
            data_type: datetime64(6, 'utc')
          - name: role_ids
            data_type: String
          - name: two_factor_preference_ids
            data_type: String
          - name: organization_ids
            data_type: String
          - name: authorization_ids
            data_type: String
          - name: overview_sorting_ids
            data_type: String
          - name: group_ids
            data_type: string
          - name: _dlt_load_id
            data_type: String
          - name: _dlt_id
            data_type: String
          - name: organization_id
            data_type: int64
          - name: image
            data_type: string
          - name: last_login
            data_type: datetime64(6, 'utc')
          - name: source
            data_type: string
      - name: groups
        description: >
          Données groupes Zammad.
        columns:
          - name: id
            description: identifiant unique du groupe
            tests:
              - unique
              - not_null
            data_type: int64
          - name: signature_id
            data_type: int64
          - name: email_address_id
            data_type: int64
          - name: name
            data_type: string
          - name: follow_up_possible
            data_type: string
          - name: follow_up_assignment
            data_type: bool
          - name: active
            data_type: bool
          - name: note
            data_type: string
          - name: updated_by_id
            data_type: int64
          - name: created_by_id
            data_type: int64
          - name: created_at
            data_type: datetime64(6, 'utc')
          - name: updated_at
            data_type: datetime64(6, 'utc')
          - name: shared_drafts
            data_type: bool
          - name: name_last
            data_type: String
          - name: user_ids
            data_type: String
          - name: _dlt_load_id
            data_type: String
          - name: _dlt_id
            data_type: String
