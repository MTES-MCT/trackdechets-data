version: 2
sources:
  - name: raw_zone_referentials
    description: Tables qui ne correspondent à aucune catégorie spécifique.
    tables:
      - name: laposte_hexasmal
        description: >
          Une ligne par commune.
        columns:
          - name: code_commune_insee
            description: >
              Code commune correspondant à celui dans la base géographique des communes de l'INSEE.
            tests:
              - not_null
            data_type: string
          - name: nom_commune
            data_type: string
          - name: code_postal
            description: Code postal de la commune
            tests:
              - not_null
            data_type: int32
          - name: ligne_5
            data_type: string
          - name: libellé_d_acheminement
            data_type: string
          - name: coordonnees_gps
            data_type: string
      - name: codes_operations_traitements
        description: >
          Une ligne par code opération traitement (codes R et D) avec la description de l'opération associée.
        columns:
          - name: code
            description: "Code opération traitement.\n"
            tests:
              - not_null
              - unique
            data_type: String
          - name: description
            description: Description de l'opération de traitement.
            tests:
              - not_null
              - unique
            data_type: String
      - name: companies_geocoded_by_ban
        description: >
          Une ligne par SIRET avec son adresse et ses coordonnées géopgraphiques calculées par la Base
          des Adresses Nationales.
        loader: Airflow
        columns:
          - name: siret
            data_type: string
          - name: adresse
            data_type: string
          - name: code_commune_insee
            data_type: string
          - name: longitude
            data_type: string
          - name: latitude
            data_type: string
          - name: result_score
            data_type: string
          - name: result_score_next
            data_type: string
          - name: result_label
            data_type: string
          - name: result_type
            data_type: string
          - name: result_id
            data_type: string
          - name: result_housenumber
            data_type: string
          - name: result_name
            data_type: string
          - name: result_street
            data_type: string
          - name: result_postcode
            data_type: string
          - name: result_city
            data_type: string
          - name: result_context
            data_type: string
          - name: result_citycode
            data_type: string
          - name: result_oldcitycode
            data_type: string
          - name: result_oldcity
            data_type: string
          - name: result_district
            data_type: string
          - name: result_status
            data_type: string
      - name: codes_dechets
        description: >
          Liste des codes dechets avec leur description
        loader: seed
        columns:
          - name: code
            data_type: String
          - name: description
            data_type: String
