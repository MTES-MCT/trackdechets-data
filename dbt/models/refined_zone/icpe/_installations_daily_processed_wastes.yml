version: 2
models:
  - name: installations_daily_processed_wastes
    description: >
      Quantite traitées de déchets dangereux et non dangereux par jour, SIRET et rubrique.
      Ce modèle est à destination de la Fiche Etablissement.
    columns:
      - name: siret
        description: Code région
        data_type: string
      - name: rubrique
        data_type: string
      - name: raison_sociale
        data_type: string
      - name: codes_aiot
        data_type: Array(String)
      - name: quantite_autorisee
        data_type: float64
      - name: objectif_quantite_traitee
        data_type: Int32
      - name: day_of_processing
        data_type: datetime64(6, 'europe/paris')
      - name: quantite_traitee
        data_type: decimal(76, 30)
