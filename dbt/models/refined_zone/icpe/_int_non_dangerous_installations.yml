version: 2
models:
  - name: int_non_dangerous_installations
    description: >
      Modèle intermédiaire pour lister les installations de traitement des déchets NON dangereux.
      Modèle utilisé comme CTE pour les requêtes à destination de la fiche établissement et des cartographies
      ICPE.
    columns:
      - name: siret
        description: Code région
        data_type: String
      - name: rubrique
        data_type: String
      - name: raison_sociale
        data_type: String
      - name: codes_aiot
        data_type: Array(String)
      - name: quantite_autorisee
        data_type: Float64
      - name: objectif_quantite_traitee
        data_type: Int32
