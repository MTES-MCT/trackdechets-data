version: 2
models:
  - name: cartographie_icpe_france_daily_processed_waste
    description: >-
      Quantité traitée de déchets dangereux et non dangereux par jour, rubrique au total en France.
      Granularité : rubrique
      Sources : Données GUN (ICPE), INSEE, referentiels (code postaux, communes, départements, régions)
    columns:
      - name: rubrique
        data_type: String
      - name: day_of_processing
        data_type: Date
      - name: nombre_installations
        data_type: UInt64
      - name: quantite_traitee
        data_type: Decimal(76, 30)
      - name: quantite_autorisee
        data_type: Float64
