version: 2
models:
  - name: bsdasri_statistiques_hebdomadaires
    tests:
      - elementary.all_columns_anomalies:
          exclude_prefix: semaine
          timestamp_column: semaine
          training_period:
            period: week
            count: 12
          time_bucket:
            period: week
            count: 1
          detection_period:
            period: week
            count: 1
    columns:
      - name: semaine
        data_type: date
      - name: creations
        data_type: uint64
      - name: quantite_tracee
        data_type: decimal(76, 30)
      - name: emissions
        data_type: uint64
      - name: quantite_emise
        data_type: decimal(76, 30)
      - name: envois
        data_type: uint64
      - name: quantite_envoyee
        data_type: decimal(76, 30)
      - name: receptions
        data_type: uint64
      - name: quantite_recue
        data_type: decimal(76, 30)
      - name: traitements
        data_type: uint64
      - name: quantite_traitee
        data_type: decimal(76, 30)
      - name: traitements_operations_non_finales
        data_type: uint64
      - name: quantite_traitee_operations_non_finales
        data_type: decimal(76, 30)
      - name: traitements_operations_finales
        data_type: uint64
      - name: quantite_traitee_operations_finales
        data_type: decimal(76, 30)
